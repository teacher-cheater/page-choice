<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />-->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Testovoe</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- header -->
      <header class="header">
        <div class="header__container">
          <h1 class="header__title">Все мои объявления</h1>
          <nav class="header__items">
            <ul class="header__list">
              <li class="header__link active">
                <a href="#">Активные</a>
                <span class="header__amount">4</span>
              </li>
              <li class="header__link">
                <a href="#">Архив</a><span class="header__amount">4</span>
              </li>
              <li class="header__link">
                <a href="#">Черновики</a><span class="header__amount">4</span>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- main -->
      <main class="main">
        <div class="main__container">
          <div class="main__choice-block section">
            <!-- block checkbox -->
            <div class="main__left-block section">
              <label class="section__block-data">
                <input
                  type="checkbox"
                  id="checkbox"
                  class="section__real-checkbox"
                />
                <span class="section__custom-checkbox"></span>
                <span class="section__text-checkbox"> Снять спубликации </span>
              </label>
            </div>
            <!-- block choice opinion -->
            <div class="main__right-block select">
              <!-- кастомная сортировка элементов -->
              <div class="select__form-group dropdown-items">
                <div class="dropdown-items__content dropdown">
                  <button class="dropdown-items__btn">Все объявления</button>
                  <ul class="dropdown-items__list">
                    <li
                      class="dropdown-items__item arr-top"
                      data-value="travel"
                    >
                      Все объявления 1
                    </li>
                    <li
                      class="dropdown-items__item arr-down"
                      data-value="travel"
                    >
                      Все объявления 2
                    </li>
                    <li class="dropdown-items__item arr-top" data-value="photo">
                      Все объявления 3
                    </li>
                    <li
                      class="dropdown-items__item arr-down"
                      data-value="lessons"
                    >
                      Все объявления 4
                    </li>
                  </ul>
                  <input
                    type="text"
                    name="select-category"
                    value=""
                    class="dropdown__input"
                  />
                </div>
              </div>
              <!-- кастомная сортировка элементов -->
              <div class="select__form-group dropdown-items">
                <div class="dropdown-items__content dropdown">
                  <button class="dropdown-items__btn">
                    По дате публикации
                  </button>
                  <ul class="dropdown-items__list">
                    <li
                      class="dropdown-items__item arr-top"
                      data-value="travel"
                    >
                      По дате публикации
                    </li>
                    <li
                      class="dropdown-items__item arr-down"
                      data-value="travel"
                    >
                      По дате публикации
                    </li>
                    <li class="dropdown-items__item arr-top" data-value="photo">
                      По цене
                    </li>
                    <li
                      class="dropdown-items__item arr-down"
                      data-value="lessons"
                    >
                      По цене
                    </li>
                  </ul>
                  <input
                    type="text"
                    name="select-category"
                    value=""
                    class="dropdown__input"
                  />
                </div>
              </div>
              <!--  -->
            </div>
          </div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
